<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>2024 金馬奇幻影廳座位異動查詢</title>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        function addDarkmodeWidget() {
          new Darkmode().showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
</head>
<body>
    <h3 class="responsive-margin" 
    style="text-align: center;
        ">2024 金馬奇幻影廳座位異動查詢 </h1>
    <br>
    <br>
    <div style="margin: auto; text-align: center;">
    <label for="oldAudi" class="responsive-margin" >原影廳:</label>
    <input type="text" id="oldAudi" placeholder="10" class="responsive-margin">
    <br>
    <label for="oldSeat" class="responsive-margin">原座位:</label>
    <input type="text" id="oldSeat" placeholder="A10" class="responsive-margin" input oninput="this.value = this.value.toUpperCase()">
    <br>
    <br>
    <button onclick="displayValue(seats)" class="responsive-margin">查看結果</button>
    <br>
    </div>

    <table class="responsive-margin">
    <caption>結果</caption>
    <thead>
        <tr>
        <th>狀態</th>
        <th>新影聽</th>
        <th>新座位</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td data-label="狀態">
            <p id="status" class="info"></p>
        </td>
        <td data-label="新影聽">
            <p id="newAudi" class="info"></p>
        </td>
        <td data-label="新座位">
            <p id="newSeat" class="info"></p>
        </td>
        </tr>
    </tbody>
    </table>

    <script>
        showInitialState();
        var seats = fetchJSONData();
    </script>

</body>
</html>
